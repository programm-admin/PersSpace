<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF512F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F09819;stop-opacity:1" />
    </linearGradient>
    <style>
      .logo-text {
        font-family: 'Arial Rounded MT Bold', Verdana, Tahoma, sans-serif;
        font-weight: bold;
        font-size: 60px;
        fill: url(#gradient);
      }
      .wave-underline {
        fill: none;
        stroke: url(#gradient);
        stroke-width: 4;
      }
    </style>
  </defs>
  
  <!-- Text -->
  <text x="50%" y="50" dominant-baseline="middle" text-anchor="middle" class="logo-text">
    PS
  </text>
  
  <!-- Wellenlinie als Unterstreichung -->
  <path class="wave-underline" d="
    M 50 90
    S 250 110, 300 90
  " />
</svg>
