name: Unit Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'Frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Create env.ts from Secrets
        run: |
          echo "export const environment = {" > Frontend/src/environments/env.ts
          echo "  apiKey: 'DUMMY_API_KEY'," >> Frontend/src/environments/env.ts
          echo "  appId: 'DUMMY_APP_ID'," >> Frontend/src/environments/env.ts
          echo "  backendUrl: 'http://localhost'" >> Frontend/src/environments/env.ts
          echo "};" >> Frontend/src/environments/env.ts

      - name: Run Angular Unit Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
